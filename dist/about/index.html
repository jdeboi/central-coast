<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Central Coast - About</title>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
/>

    <!-- <link rel="stylesheet" href="./style.css" /> -->
  </head>
  <body>
    <nav id="coastal-navbar" class="navbar">
  <div class="container-fluid d-flex justify-content-between">
    <div class="nav-item dropdown">
      <a
        class="nav-link dropdown-toggle"
        href="/central-coast/"
        role="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Central Coast
      </a>
      <ul class="dropdown-menu" id="nav-links"></ul>
    </div>

    <!-- Hamburger Icon with About and Instagram Links -->
    <div class="nav-item dropdown ms-auto">
      <a
        class="nav-link"
        href="#"
        role="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <i class="bi bi-list" style="font-size: 1.5rem"></i>
        <!-- Bootstrap Hamburger Icon -->
      </a>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="/central-coast/about/">About</a></li>
        <li>
          <a
            class="dropdown-item"
            href="https://instagram.com/jdeboi"
            target="_blank"
          >
            <i class="bi bi-instagram" style="font-size: 1.2rem"></i>
            <!-- Instagram Icon -->
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const pages = [
      { id: "weeds", name: "Weeds" },
      { id: "agave", name: "Agave" },
      { id: "splishsplash", name: "SplishSplash" },
      { id: "sheen", name: "Sheen" },
      { id: "starrynight", name: "Starry Night" },
    ];

    const currentPage = "home"; // You can set this dynamically based on your routing logic

    const navLinks = document.getElementById("nav-links");

    pages.forEach((page) => {
      const li = document.createElement("li");
      li.classList.add("dropdown-item");
      const a = document.createElement("a");
      a.classList.add("nav-link");
      if (currentPage === page.id) {
        a.classList.add("active");
        a.setAttribute("aria-current", "page");
      }
      a.href = `/central-coast/${page.id}/`;
      a.textContent = page.name;

      li.appendChild(a);
      navLinks.appendChild(li);
    });
  });
</script>

<style>
  #coastal-navbar {
    background-color: #000000;
    color: white;
    font-size: 12px;
    font-family: consoleFont, "Roboto", sans-serif;
  }

  #coastal-navbar .dropdown-item {
    font-size: 11px;
  }

  @font-face {
    font-family: consoleFont;
    src: url(https://lmd-bucket.s3.us-east-2.amazonaws.com/shared/fonts/dogica.ttf);
  }

  @font-face {
    font-family: consoleFontBold;
    src: url(https://lmd-bucket.s3.us-east-2.amazonaws.com/shared/fonts/dogicabold.ttf);
  }
</style>


    <div class="container">
      <h1>About</h1>
      <p>Some text goes here</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
